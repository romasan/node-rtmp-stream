<html>
	<head>
		<title>Выход</title>
		<script>
			const { hostname, protocol } = document.location;
			const APIhost = `${protocol}//${hostname === 'localhost' ? '' : 'api.'}${hostname.replace('www.', '')}`;

			document.location.href = `${APIhost}/auth/logout`;
		</script>
	</head>
	<body>
		Выход
	</body>
</html>
