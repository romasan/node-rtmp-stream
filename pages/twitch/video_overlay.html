<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Battles — Twitch Extension</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-image: repeating-conic-gradient(#d9d7ff 0% 25%, #f4f4f4 0% 50%);
      background-position: 0 0, 16px 16px;
      background-size: 32px 32px;
      background-color: #c5c4fe;
      color: #000;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #status {
      font-size: 18px;
      margin-top: 16px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div id="loading">Авторизация через Twitch... #3</div>
  <div id="user-info" class="hidden">
    <h2 id="display-name">—</h2>
    <p>ID: <span id="user-id">—</span></p>
    <p>Вы успешно авторизованы!</p>
  </div>
  <div id="error" class="hidden" style="color: #ff6666;">Ошибка авторизации</div>

  <!-- Twitch Extension Helper (обязательно) -->
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>

  <script>
    const loadingEl = document.getElementById('loading');
    const userInfoEl = document.getElementById('user-info');
    const errorEl = document.getElementById('error');
    const displayNameEl = document.getElementById('display-name');
    const userIdEl = document.getElementById('user-id');

    // Обработка авторизации от Twitch
    window.Twitch.ext.onAuthorized(async (auth) => {
      try {
        // Отправляем JWT на ваш сервер
        const response = await fetch('https://dev-api.pixelbattles.ru/auth/twitch-extension', {
          method: 'POST',
          credentials: 'include', // важно для кук
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ token: auth.token })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Показываем данные пользователя
          displayNameEl.textContent = data.user.display_name || 'Аноним';
          userIdEl.textContent = data.user.id || '—';
          loadingEl.classList.add('hidden');
          userInfoEl.classList.remove('hidden');
        } else {
          throw new Error(data.error || 'Unknown error');
        }
      } catch (err) {
        console.error('Auth failed:', err);
        loadingEl.classList.add('hidden');
        errorEl.classList.remove('hidden');
      }
    });

    // Обработка ошибок расширения
    window.Twitch.ext.onError((err) => {
      console.error('Twitch Extension error:', err);
      loadingEl.classList.add('hidden');
      errorEl.textContent = 'Ошибка расширения: ' + (err.message || 'неизвестно');
      errorEl.classList.remove('hidden');
    });
  </script>
</body>

</html>
